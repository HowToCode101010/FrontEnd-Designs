<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple To-Do List</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen py-8">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-6">
        <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">My To-Do List</h1>
        
        <!-- Add Task Form -->
        <div class="mb-6">
            <div class="flex gap-2">
                <input 
                    type="text" 
                    id="taskInput" 
                    placeholder="Enter a new task..." 
                    class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                >
                <button 
                    id="addBtn" 
                    class="px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors"
                >
                    Add
                </button>
            </div>
        </div>

        <!-- Tasks Container -->
        <ul id="taskList" class="space-y-2">
            <!-- Tasks will be dynamically added here -->
        </ul>

        <!-- Empty State -->
        <div id="emptyState" class="text-center py-8 text-gray-500 hidden">
            <p>No tasks yet. Add one above!</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
