<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Guessing Game</title>
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <main class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-md text-center">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">Guess the Word ðŸŽ¯</h1>
    
    <p id="word" class="text-2xl tracking-widest font-mono mb-4">_ _ _ _ _</p>
    <p id="message" class="text-lg text-gray-600 mb-4">Type a letter below</p>
    
    <div class="flex justify-center gap-2 mb-4">
      <input type="text" id="guess" maxlength="1" 
             class="border border-gray-300 rounded-lg px-3 py-2 w-16 text-center text-lg focus:outline-none focus:ring-2 focus:ring-indigo-400" />
      <button onclick="makeGuess()" 
              class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 active:scale-95 transition">
        Guess
      </button>
    </div>
    
    <p class="text-gray-700 mb-2">Wrong guesses: <span id="wrong" class="font-bold text-red-500"></span></p>
    
    <button onclick="resetGame()" 
            class="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600 active:scale-95 transition">
      Restart ðŸ”„
    </button>
  </main>

  <script src="script.js"></script>
</body>
</html>
