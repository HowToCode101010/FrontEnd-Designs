<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Firefox Home</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">

  <div class="max-w-md w-full text-center p-8 bg-white rounded-lg shadow-md">
    <img 
      src="Firefox_logo_and_wordmark_(horizontal),_2019.svg" 
      alt="Firefox Logo" 
      class="mx-auto mb-8 w-64"
    />
    <input 
      type="text" 
      placeholder="Search with Google or enter address" 
      class="w-full border-2 border-gray-300 rounded-md py-3 px-4 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
    />
  </div>

</body>
</html>
